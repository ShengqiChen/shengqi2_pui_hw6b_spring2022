<!DOCTYPE html>

<body>
  <nav>

    <ul>

                <h2>TCS Hall</h2>
                <div class="location-btn" id="9:00 am" onclick="setColorTime(this.id)">9:00 am</div>

            </div>
            <div class="location-col">
                <h2>East Garage</h2>
                <div class="location-btn" id="3:00 pm" onclick="setColorTime(this.id)">3:00 pm</div>
                <div class="location-btn" id="3:15 pm" onclick="setColorTime(this.id)">3:15 pm</div>
                <div class="location-btn" id="3:30 pm" onclick="setColorTime(this.id)">3:30 pm</div>
